<div ng-repeat="post in posts">
    <div class="blog-post" style="margin-bottom: 20px;">
        <div class="blog-post-header">
            <h2>{{ post.title }}</h1>
            <div class="blog-post-header-details">
                <h5>{{ post.pub_date | date:'yyyy-MM-dd HH:mm' }}</h5>
            </div>
        </div>
        <div>{{ post.content }}</div>
    </div>
</div
